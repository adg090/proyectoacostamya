  <body>
    <header>
      <div class="logo">
        <h1>
          <a href="index.html">acosta<br /><span>Muebleria & Aberturas</span></a>

        <nav>
          <ul>

            <li>

        </nav>
      </div>
    </header>

    <main>

      <div class="contenedortitulos">
        <h1 class="titulos">Contacto</h1>
      </div>

      <div class="fondoindx">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3275.261252553227!2d-58.37626818423125!3d-34.8245233767228!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1600391220175!5m2!1ses-419!2sar" width="1200" height="600" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>

      <form action="#">
        <div>
          <label for="nombre">Nombre:</label> <br />
          <input type="text" name="nombre" id="nombre" />
        </div>
        <div>
          <label for="apellido">Apellido:</label> <br />
          <input type="text" name="apellido" id="apellido" />
        </div>
        <div>
          <label for="celular">Celular:</label> <br />
          <input type="text" name="celular" id="celular" />
        </div>
        <div>
          <label for="email">Email:</label> <br />
          <input type="text" name="email" id="email" />
        </div>
        <div class="consultasobre">
          <p>Consulta Sobre:</p>
          <label for="consultasobre">Muebles</label>
          <input
            class="tilde"
            type="radio"
            name="consultasobre"
            id="muebles"
            value="mueble"
          />
        </div>
        <div class="consultasobre">
          <label for="consultasobre">Aberturas</label>
          <input
            class="tilde"
            type="radio"
            name="consultasobre"
            id="aberturas"
            value="abertura"
          />
        </div>
        <div>
          <label for="mensaje">Mensaje:</label> <br />
          <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="Enviar" />
      </form>
    </main>

    <footer>
